<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国旅游城市生成器（带图片版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        
        .header {
            margin-bottom: 25px;
            position: relative;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .divider {
            height: 3px;
            background: linear-gradient(to right, #e74c3c, #3498db);
            width: 80px;
            margin: 0 auto 25px;
            border-radius: 3px;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
        }
        
        .mode-btn {
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 200px;
            color: #495057;
        }
        
        .mode-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #3498db 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        /* 结果区域 */
        .result {
            background: white;
            border-radius: 15px;
            padding: 20px; /* 调整内边距 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            border: 1px solid #f1f1f1;
            position: relative;
            width: 100%; /* 确保宽度100% */
            box-sizing: border-box; /* 确保内边距和边框包含在宽度内 */
        }
        
        .city-image {
            max-width: 90%; /* 最大宽度为容器宽度 */
            max-height: 300px; /* 设置最大高度 */
            height: auto; /* 高度自适应 */
            width: auto; /* 宽度自适应 */
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .city-name {
            font-size: 36px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .province {
            font-size: 18px;
            color: #3498db;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .description {
            font-size: 15px;
            color: #555;
            line-height: 1.6;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            text-align: left;
            width: 90%;
            margin: 0 auto; /* 添加这个属性使其水平居中 */
        }
        
        .result.expanded .description {
            max-height: 200px;
        }
        
        .loading {
            display: none;
            font-size: 18px;
            color: #3498db;
        }
        
        .loading:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: #3498db; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 #3498db, .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 #3498db, .5em 0 0 #3498db; }
        }
        
        .history {
            margin-top: 25px;
            text-align: left;
            width: 100%;
        }
        
        .history h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 18px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f1f1f1;
        }
        
        .history-list {
            max-height: 120px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        
        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .city-badge {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .city-name {
                font-size: 28px;
            }
            
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-btn {
                max-width: 100%;
                width: 100%;
            }
        }
        
        .footer {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }

        /* 轮播图容器 */
        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 90%; /* 确保不超过父容器宽度 */
            /* 移除固定高度 */
            /* height: 300px; */
            height: auto; /* 改为自适应高度 */
            min-height: 200px; /* 设置最小高度，避免内容太少时容器太小 */
            max-height: 400px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none; /* 初始隐藏 */
            margin: 0 auto; /* 添加这个属性使其水平居中 */
        }

        /* 轮播图滑动区域 */
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        /* 单张图片样式 */
        .carousel-image {
            width: auto; 
            height: 100%;
            max-width: 100%; 
            object-fit: contain;
            margin: 0 auto; /* 水平居中 */
            display: block; /* 确保margin auto生效 */
        }

        /* 图片加载状态 */
        .carousel-image.loading {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-image.loading::after {
            content: "加载中...";
            color: #999;
        }

        /* 轮播按钮 */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 10;
        }

        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        /* 指示点 */
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .carousel-indicator.active {
            background: white;
        }
    </style>
</head>

            { name: "银川", province: "宁夏回族自治区", description: "宁夏首府，塞上湖城，拥有西夏王陵和镇北堡西部影城。" },

            // 新疆维吾尔自治区
            { name: "乌鲁木齐", province: "新疆维吾尔自治区", description: "濛濛和我都期待去的新疆。濛濛：那我们得多请几天。新疆首府，亚心之都，拥有天山天池和大巴扎。" },
            { name: "克拉玛依", province: "新疆维吾尔自治区", description: "石油之城，拥有魔鬼城和黑油山。" },
            { name: "吐鲁番", province: "新疆维吾尔自治区", description: "火洲，拥有葡萄沟和火焰山。" },
            { name: "哈密", province: "新疆维吾尔自治区", description: "新疆门户，拥有哈密王景区和巴里坤草原。" }
        ];

        // DOM元素
        // 为每个城市添加图片路径（相对路径）
        // 这里假设图片存放在名为"images"的文件夹中，图片文件名为"城市名.jpg"
        // 为每个城市添加多张图片路径
        cities.forEach(city => {
            city.image = `images/${city.name}.jpg`;
        });

        cities.forEach(city => {
            city.images = [];
            // 假设每个城市有1-6张图片，命名为"城市名1.jpg"到"城市名6.jpg"
            for (let i = 1; i <= 6; i++) {
                city.images.push(`images/${city.name}_景点照片/${city.name}${i}.jpg`);
            }
        });
        

        // DOM元素
        const modeButtons = document.querySelectorAll('.mode-btn');
        const seedInput = document.getElementById('seed-input');
        const generateBtn = document.getElementById('generate-btn');
        const resultDiv = document.getElementById('result');
        const cityImage = document.getElementById('city-image');
        const cityName = document.getElementById('city-name');
        const province = document.getElementById('province');
        const description = document.getElementById('description');
        const loading = document.getElementById('loading');
        const historyList = document.getElementById('history-list');
        const currentProvinceSelect = document.getElementById('current-province');
        const excludeProvinceCheckbox = document.getElementById('exclude-province');

        // 当前模式
        let currentMode = 'time';
        let history = [];

        // 模式切换
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentMode = button.dataset.mode;
                
                if (currentMode === 'seed') {
                    seedInput.style.display = 'block';
                } else {
                    seedInput.style.display = 'none';
                }
            });
        });

        // 生成随机城市
        generateBtn.addEventListener('click', () => {
            // 显示加载动画
            loading.style.display = 'block';
            document.getElementById('city-result').style.display = 'none';
            
            // 模拟加载过程
            setTimeout(() => {
                let availableCities = [...cities];
                
                // 如果选择了排除当前省份
                if (excludeProvinceCheckbox.checked && currentProvinceSelect.value) {
                    availableCities = availableCities.filter(city => city.province !== currentProvinceSelect.value);
                }
                
                // 如果没有可用城市
                if (availableCities.length === 0) {
                    cityName.textContent = "无可用城市";
                    province.textContent = "请调整筛选条件";
                    description.textContent = "当前筛选条件下没有可用的旅游城市，请取消'排除当前省份'选项或选择其他省份。";
                    
                    loading.style.display = 'none';
                    document.getElementById('city-result').style.display = 'block';
                    resultDiv.classList.add('expanded');
                    return;
                }
                
                let randomIndex;
                
                if (currentMode === 'time') {
                    // 基于当前时间的随机
                    const now = new Date();
                    const seed = now.getTime(); // 使用时间戳作为种子
                    randomIndex = seededRandom(seed) % availableCities.length;
                } else {
                    // 基于特定种子的随机
                    const seedInput = document.getElementById('seed');
                    let seedValue = parseInt(seedInput.value);
                    
                    if (isNaN(seedValue)) {
                        seedValue = Math.floor(Math.random() * 100000);
                        seedInput.value = seedValue;
                    }
                    
                    randomIndex = seededRandom(seedValue) % availableCities.length;
                }
                
                // 获取随机城市
                const randomCity = availableCities[randomIndex];
                
                // 更新UI
                displayCityCarousel(randomCity); // 替换原来的单张图片设置
                cityName.textContent = randomCity.name;
                province.textContent = randomCity.province;
                description.textContent = randomCity.description;
                
                // 隐藏加载动画，显示结果
                loading.style.display = 'none';
                document.getElementById('city-result').style.display = 'block';
                
                // 添加动画效果
                resultDiv.classList.remove('expanded');
                setTimeout(() => {
                    resultDiv.classList.add('expanded');
                }, 100);
                
                // 添加到历史记录
                addToHistory(randomCity);
            }, 800);
        });

        // 轮播图状态
        let currentSlide = 0;
        let cityImages = [];

        // 显示城市轮播图
        function displayCityCarousel(city) {
            const container = document.getElementById('carousel-container');
            const slide = document.getElementById('carousel-slide');
            const indicators = document.getElementById('carousel-indicators');
            
            // 清空现有内容
            slide.innerHTML = '';
            indicators.innerHTML = '';
            
            // 重置状态
            currentSlide = 0;
            cityImages = [];
            
            // 创建图片元素和指示点
            for (let i = 0; i < city.images.length; i++) {
                // 在创建图片元素时添加加载状态
                const img = document.createElement('img');
                img.className = 'carousel-image loading';
                img.src = city.images[i];
                img.alt = `${city.name} - 图片${i+1}`;
                img.onload = function() {
                    this.classList.remove('loading');
                };
                img.onerror = function() {
                    this.classList.remove('loading');
                    // 如果图片加载失败，从数组中移除
                    cityImages.splice(i, 1);
                    updateCarousel();
                };
                slide.appendChild(img);
                cityImages.push(img);
                
                // 创建指示点
                const indicator = document.createElement('button');
                indicator.className = 'carousel-indicator';
                if (i === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => goToSlide(i));
                indicators.appendChild(indicator);
            }
            
            // 更新轮播图显示
            updateCarousel();
            
            // 显示轮播图容器
            container.style.display = 'block';
        }

        // 更新轮播图位置
        function updateCarousel() {
            const slide = document.getElementById('carousel-slide');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            // 移动轮播图
            slide.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // 更新指示点
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // 切换到指定幻灯片
        function goToSlide(index) {
            if (index >= 0 && index < cityImages.length) {
                currentSlide = index;
                updateCarousel();
            }
        }

        // 下一张
        function nextSlide() {
            currentSlide = (currentSlide + 1) % cityImages.length;
            updateCarousel();
        }

        // 上一张
        function prevSlide() {
            currentSlide = (currentSlide - 1 + cityImages.length) % cityImages.length;
            updateCarousel();
        }

        // 绑定按钮事件
        document.getElementById('next-btn').addEventListener('click', nextSlide);
        document.getElementById('prev-btn').addEventListener('click', prevSlide);

        // 基于种子的随机数生成器
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return Math.floor((x - Math.floor(x)) * 1000000);
        }

        // 添加到历史记录
        function addToHistory(city) {
            const timestamp = new Date().toLocaleTimeString();
            history.unshift({ city, timestamp });
            
            // 只保留最近5条记录
            if (history.length > 5) {
                history.pop();
            }
            
            // 更新历史记录显示
            updateHistoryDisplay();
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${item.city.name} <span class="city-badge">${item.city.province}</span></span>
                    <span>${item.timestamp}</span>
                `;
                historyList.appendChild(historyItem);
            });
        }

        // 初始显示一个随机城市
        // 初始状态：不显示城市，只显示提示
        window.addEventListener('load', () => {
            // 隐藏图片
            cityImage.style.display = 'none';

            // 隐藏轮播图容器
            document.getElementById('carousel-container').style.display = 'none';

            // 重置文字为初始提示
            cityName.textContent = "还等什么，准备开始吧";
            province.textContent = "出去玩！出去玩！出去玩！";
            description.textContent = "点一下随机一下，不要换太多哦，不要作弊，除了我嘿嘿嘿";
            // 确保结果区域是展开的，以显示描述
            resultDiv.classList.add('expanded');
        });
    </script>
